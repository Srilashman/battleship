<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="icon" type="image/x-icon" href="img/battleship.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="battleship-container">
        <img src="img/battleship_banner.png" alt="battleship_banner" id="battleship_banner_no_ani">
    </div>
    <div class="player-container" id="player-container">
        <div class="player-name" id="player-name">

        </div>
        <div class="board-container" id="player-board">

        </div>
    </div>
    <div class="opponent-container" id="opponent-container">
        <div class="opponent-name" id="opponent-name">
            "AI"
        </div>
        <div class="board-container" id="opponent-board">

        </div>
    </div>
    <div class="log-message">
        LOG
    </div>
    <div class="log-container" id="log-container">
    </div>
    <div class="restart-container" id="restart-container">
        <img src="img/restart.png" alt="restart" id="restart">
    </div>
    <script src="game.js"></script>
</body>
</html>
