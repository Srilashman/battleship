<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="icon" type="image/x-icon" href="img/battleship.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="battleship-container">
        <img src="img/battleship_banner.png" alt="battleship_banner" id="battleship_banner_no_ani">
    </div>
    <div class="place-boats" id="place-boats">
        <!--inserted by placing_boats.js-->
    </div>
    <div class="board-container" id="board-container">
        <!--inserted by placing_boats.js-->
    </div>
    <div class="rotate-button" id="rotate-button">
        
    </div>
    <div class="display-name-container" id="display-name-container">
        <div class="down-arrow" id="down-arrow">></div>
        <div id="name-display"></div>
    </div>
    <div class="change-name-container" id="change-name-container">
        <button type="submit" id="change-name-but">CHANGE NAME</button>
    </div>
    <div class="change-name-msg" id="change-name-msg">
        <div id="change-name-msg-text">CHANGE NAME</div>
        <input type="text" id="change-name" placeholder="CAPTAIN">
        <button type="submit" id="change-name-submit">CHANGE</button>
        <button type="submit" id="change-name-cancel">CANCEL</button>
        <div class="error-msg-container" id="error-msg-container"></div>
    </div>
    <script src="placing_boats.js"></script>
</body>
</html>
