<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="battleship-container">
        <img src="img/battleship_banner.png" alt="battleship_banner" id="battleship_banner">
    </div>
    <div class="get-name">
        <div class="enter-player-name" id="enter-player-name">
            ENTER PLAYER NAME:
        </div>
        <div class="name-container" id="name-container">
            <input type="text" id="name" placeholder="CAPTAIN">
        </div>
        <div class="error-msg-container" id="error-msg-container">
            NAME REQUIRED
        </div>
        <div class="enter-name-container" id="enter-name-container">
        <button type="submit" id="enter-name">
            ENTER NAME
        </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
